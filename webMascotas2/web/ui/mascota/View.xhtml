<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMascotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMascotaLabel_id}"/>
                    <h:outputText value="#{mascotaController.selected.id}" title="#{bundle.ViewMascotaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMascotaLabel_nombre}"/>
                    <h:outputText value="#{mascotaController.selected.nombre}" title="#{bundle.ViewMascotaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewMascotaLabel_edad}"/>
                    <h:outputText value="#{mascotaController.selected.edad}" title="#{bundle.ViewMascotaTitle_edad}"/>
                    <h:outputText value="#{bundle.ViewMascotaLabel_color}"/>
                    <h:outputText value="#{mascotaController.selected.color}" title="#{bundle.ViewMascotaTitle_color}"/>
                    <h:outputText value="#{bundle.ViewMascotaLabel_raza}"/>
                    <h:outputText value="#{mascotaController.selected.raza}" title="#{bundle.ViewMascotaTitle_raza}"/>
                    <h:outputText value="#{bundle.ViewMascotaLabel_valor}"/>
                    <h:outputText value="#{mascotaController.selected.valor}" title="#{bundle.ViewMascotaTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewMascotaLabel_venta}"/>
                    <h:outputText value="#{mascotaController.selected.venta}" title="#{bundle.ViewMascotaTitle_venta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mascotaController.destroyAndView}" value="#{bundle.ViewMascotaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMascotaEditLink}"/>
                <br />
                <h:commandLink action="#{mascotaController.prepareCreate}" value="#{bundle.ViewMascotaCreateLink}" />
                <br />
                <h:commandLink action="#{mascotaController.prepareList}" value="#{bundle.ViewMascotaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMascotaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
