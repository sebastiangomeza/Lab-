<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFotoEmpty}" rendered="#{fotoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fotoController.items.rowCount > 0}">
                    <h:outputText value="#{fotoController.pagination.pageFirstItem + 1}..#{fotoController.pagination.pageLastItem + 1}/#{fotoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fotoController.previous}" value="#{bundle.Previous} #{fotoController.pagination.pageSize}" rendered="#{fotoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fotoController.next}" value="#{bundle.Next} #{fotoController.pagination.pageSize}" rendered="#{fotoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fotoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotoTitle_imagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.imagen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotoTitle_mascota}"/>
                            </f:facet>
                            <h:outputText value="#{item.mascota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fotoController.prepareView}" value="#{bundle.ListFotoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fotoController.prepareEdit}" value="#{bundle.ListFotoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fotoController.destroy}" value="#{bundle.ListFotoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fotoController.prepareCreate}" value="#{bundle.ListFotoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFotoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
